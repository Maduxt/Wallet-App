<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../css/global.css">
    <link rel="stylesheet" href="./sell.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Ethereum</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <img src="../../../assets/arrowLeft.png" alt="<">
            <div class="logo-title">
                <img class="ETH" src="../../../assets/ETH.png" alt="ETH">
                <h2>Ethereum</h2>
            </div>
            <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
        </header>
        <section class="convert">
                <h2>1 ETH</h2>
                <img src="../../../assets/convert.png" alt="">
                <p>$429,50</p>
        </section>
        <section class="graphic-content">
            <div class="info">
                <div class="coin">
                    <h2>ETH</h2>
                    <p class="percentage">+20%</p>
                </div>
                <div class="data">
                    <p>Last 5 Months</p>
                    <img class="arrowDown" src="../../../assets/arrowDown.png" alt="down">
                </div>
            </div>
            <img src="../../../assets/Graph.png" alt="graphic">
        </section>
        <section class="invite-container">
            <div class="invite">
                <h2>Invite friends and earn</h2>
                <p>Get up to <span class="green">0.10 ETH</span> for each of the referral that joins crypto.</p>
            </div>
            <img src="../../../assets/mail.png" alt="Mail">
        </section>

        <div class="title-portfolio">
            <h2>Trading history</h2>
            <button onclick="irParaOutraPagina()" class="btn-portfolio"><img src="../../../assets/TabsRed.png" alt="buy - sell"></button>
        </div>
        <section class="portfolio">
            <div>
                    <div onclick="irParaOutraPagina()" class="portfolio-list">
                        <img class="img-interprise" src="../../../assets/ETH.png" alt="ETH">
                    <div class="portfolio-content">
                        <div>
                            <h3 class="eth-btc">ETH</h3>
                            <p class="value-eth">10 Jan 2023</p>
                        </div>
                        <div class="values">
                            <p class="eth-btc">$340,50</p>
                            <p class="cripto-decrease">0.20 ETH</p>
                        </div>
                    </div>
            </div>
    <hr>
                <div onclick="irParaOutraPagina()" class="portfolio-list">
                    <img class="img-interprise" src="../../../assets/ETH.png" alt="ETH">
                    <div class="portfolio-content">
                        <div>
                            <h3 class="eth-btc">ETH</h3>
                            <p class="value-eth">02 Jan 2023</p> 
                            <!-- 12 de espaçamento entre os itens. precisa ter 188 de altura no total -->
                        </div>
                        <div class="values">
                            <p class="eth-btc">$740,50</p>
                            <p class="cripto-decrease">0.40 ETH</p>
                        </div>
                    </div>
                </div>
    <hr>
                <div onclick="irParaOutraPagina()" class="portfolio-list">
                    <img class="img-interprise" src="../../../assets/ETH.png" alt="ETH">
                    <div class="portfolio-content">
                        <div>
                            <h3 class="eth-btc">ETH</h3>
                            <p class="value-eth">24 Dec 2022</p> 
                            <!-- 12 de espaçamento entre os itens. precisa ter 188 de altura no total -->
                        </div>
                        <div class="values">
                            <p class="eth-btc">$180,20</p>
                            <p class="cripto-decrease">0.10 ETH</p>
                        </div>
                    </div>
                </div>
    <hr>

    <footer class="dropdown">
        <img src="../../../assets/logoCircle.png" class="dropdown-toggle" id="dropdownMenuButton" data-alt-src="../../../assets/logoCircleClose.png">
        <div class="dropdown-menu" id="dropdownMenu">
            <div class="menu-button">
                <div>
                    <button class="dropdown-item first"><img class="img-button" src="../../../assets/buyButton.png" alt="button"><p>Buy</p></button>
                </div>
                <div>
                    <button class="dropdown-item"><img class="img-button" src="../../../assets/sellButton.png" alt="button"> <p>Sell</p></button>
                </div>
                <div>
                    <button class="dropdown-item"><img class="img-button" src="../../../assets/exchangeButton.png" alt="button"> <p>Exch...</p></button>
                </div>
                <div>
                    <button class="dropdown-item"><img class="img-button send" src="../../../assets/sendButton.png" alt="button"><p>Send</p></button>
                </div>
                <div>
                    <button class="dropdown-item last"><img class="img-button" src="../../../assets/receiveButton.png" alt="button"><p>Rec...</p></button>
                </div>
            </div>
        </div>
    </footer>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dropdownToggle = document.getElementById('dropdownMenuButton');
            const dropdownMenu = document.getElementById('dropdownMenu');

            dropdownToggle.addEventListener('click', () => {
                // Alterna a exibição do menu suspenso
                dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';

                // Troca a imagem
                const currentSrc = dropdownToggle.getAttribute('src');
                const altSrc = dropdownToggle.getAttribute('data-alt-src');
                dropdownToggle.setAttribute('src', altSrc);
                dropdownToggle.setAttribute('data-alt-src', currentSrc);
            });
        });

        function irParaOutraPagina() {
          window.location.href = './sell/sell.html';
        }
    </script>
</body>
</html>
