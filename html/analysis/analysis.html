<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./analysis.css">
    <link rel="stylesheet" href="../../css/global.css">
    <title>Marketplace</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>Marketplace</h1>
        </header>
        <section class="search">
            <img class="magnifier" src="../../assets/magnifier.png" alt="?">
            <input class="input" type="text" name="search-analysis" id="search-analysis" placeholder="Search for coins, NFTs or similar ...">
        </section>
        <section class="post">
            <div class="post-header">
                <div class="bidders">
                    <div class="img">
                        <img class="image" src="../../assets/Images.png" alt="Pic">
                    </div>
                    <p>+84 bidders</p>
                </div>
                <div>
                    <img src="../../assets/clock.png" alt="Clock">
                    <p>13:32:45</p>
                </div>
            </div>
            <div class="post-content">
                <div class="description">
                    <h2>Annihilation</h2>
                    <p>by Simon Lee</p>
                </div>
                <div class="value">
                    <p>5.21 ETH</p>
                </div>
            </div>
        </section>
        <section class="roll">
            <div class="financial">
                <div class="div-images">
                    <img class="image-enterprise" src="../../assets/Matic.png" alt="MATIC">
                </div>
                <div class="roll-content">
                    <div class="div-name">
                        <h3>MATIC</h3> 
                        <p>USD 1.13</p>
                    </div>
                    <div class="div-percentage">
                        <p class="percentage-green">5.20%</p>
                        <img src="../../assets/buttonGREEN.png" alt="button green">
                    </div>
                </div>
            </div>
            <div class="financial-different">
                <div class="div-images">
                    <img class="image-enterprise" src="../../assets/BNB.png" alt="BNB">
                </div>
                <div class="roll-content">
                    <div class="div-name">
                        <h3>BNB</h3> 
                        <p>USD 324.3</p>
                    </div>
                    <div class="div-percentage">
                        <p class="percentage-green">19.80%</p>
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
