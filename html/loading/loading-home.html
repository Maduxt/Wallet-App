<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="../../css/loading-home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta http-equiv="refresh" content="5;url=../home/home.html">
    <title>Loading...</title>
</head>
<body>
    <section class="container">
        <header class="home-header">
            <img class="header-image" src="../../assets/profile.png" alt="Profile">
            <div class="search">
                <img src="../../assets/magnifier.png" alt="search">
                <img src="../../assets/bell.png" alt="bell">
            </div>
        </header>
        <section class="home-wallet">
            <h1>Hello Samantha ðŸ‘‹</h1>
            <div class="home-card">
                <div class="header-card">
                    <h3>My Wallet</h3>
                    <img class="qrcode" src="../../assets/qrcode.png" alt="QR-Code">
                </div>
                <div class="main-card">
                    <p class="value">$ 0,00</p>
                    <p class="balance">Total balance</p>
                </div>
                <div class="footer-card">
                    <p>Your wallet is empty</p>
                </div>
            </div>
        </section>
        <section class="home-trending">
            <h2>Trending coins</h2>
            <div class="home-trending__content">
                <div class="financial">
                    <div class="div-images">
                        <img class="image-enterprise" src="../../assets/Matic.png" alt="MATIC">
                        <img class="chart" src="../../assets/GreenChart.png" alt="Green Chart">
                    </div>
                    <div class="div-name">
                        <h3>MATIC</h3> 
                        <p>USD 1.13</p>
                    </div>
                    <div class="div-percentage">
                        <p class="percentage-green">5.20%</p>
                        <img src="../../assets/buttonGREEN.png" alt="button green">
                    </div>
                </div>
                <div class="financial">
                    <div class="div-images">
                        <img class="image-enterprise" src="../../assets/BNB.png" alt="BNB">
                        <img class="chart" src="../../assets/RedChart.png" alt="Red Chart">
                    </div>
                    <div class="div-name">
                        <h3>BNB</h3> 
                        <p>USD 324.37</p>
                    </div>
                    <div class="div-percentage">
                        <p class="percentage-red">19.80 %</p>
                        <img src="../../assets/buttonRED.png" alt="red button">
                    </div>
                </div>
                <div class="financial-type2">
                    <img class="image-enterprise" src="../../assets/XRP.png" alt="XRP">
                    <h3>XRP</h3> 
                    <p class="percentage-red">16.</p>
                </div>
            </div>
        </section>
        <section class="home-portfolio">
            <h2>My portfolio</h2>
            <div class="portfolio-explore">
                <div class="container-explore">
                    <h3 class="title">No assets in portfolio</h3>
                    <p>Start trading or explore our marketplace</p>
                    <img class="arrowRight" src="../../assets/arrowRight.png" alt=">">
                </div>
            </div>
        </section>
        <footer class="home-footer">
            <img src="../../assets/footerHome.png" alt="footer">
        </footer>
</section>
</body>
</html>
