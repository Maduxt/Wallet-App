<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="./verify.css">
    <title>Verify your Identity</title>
</head>
<body>
    <section class="verify-container">
        <img class="arrow" src="../../assets/arrow.png" alt="arrow">
        <div class="verify-content">
            <img class="verify-step" src="../../assets/Steps3.png" alt="Step3">
            <h2>Verify your Identity</h2>
            <pre>
We would need some of your personal info in
order to protect you from fraud and theft but
  also to stay compliant with the regulations.
            </pre>
            <form class="verify-form" action="">
                <label class="verify-label" for="date-of-birth">Date of Birth</label>
                <input class="verify-input" type="date" name="date" id="date" required>

                <label class="verify-label" for="personal-id-number">Personal Id Number</label>
                <input class="verify-input" type="number" name="id-number" id="id-number" required>

                <label class="verify-label" for="residential-address">Residential Adress</label>
                <input class="verify-input" type="text" name="adress" id="adress" required>

                <label class="verify-label" for="zip-country">ZIP/Country</label>
                <div>
                    <input class="verify-input__sm" type="number" name="zip" id="zip" required>
                    <input class="verify-input__lg" type="text" name="country" id="country" required>
                </div>
            </form>
        </div>
        <div class="verify-button">
            <button class="btn green" type="submit" onclick="irParaOutraPagina()">Confirm Details</button>
        </div>
    </section>

    <script>
        function irParaOutraPagina() {
          window.location.href = '../sucess/sucess.html';
        }
    </script>

</body>
</html>
