<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/button.css">
    <link rel="stylesheet" href="./authentication.css">
    <title>Two-Factor Authentication</title>
</head>
<body>
    <section class="authentication-container">
        <img class="arrow" src="../../assets/arrow.png" alt="">
        <div class="authentication-content">
            <img class="authentication-step" src="../../assets/Steps2.png" alt="Step2">
            <h2>Two-Factor Authentication</h2>
            <pre>Enter your phone number so that we can text
                you a verification number.</pre>
            <form class="authentication-form" action="">
                <label class="authentication-label" for="phone">Phone</label>
                <div class="authentication-inputs">
                    <input class="authentication-input__sm" type="number" name="international" id="international" placeholder="+55">
                    <input class="authentication-input" type="number" name="number" id="number" placeholder="00 00000-0000">
                </div>
            </form>
        </div>
        <div class="authentication-button">
            <button type="submit" class="btn green" onclick="irParaOutraPagina()">Next</button>
        </div>
    </section>

    <script>
        function irParaOutraPagina() {
          window.location.href = '../verify/verify.html';
        }
    </script>

</body>
</html>
