<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/button.css">
    <link rel="stylesheet" href="../../assets/css/authentication.css">
    <title>Two-Factor Authentication</title>
</head>
<body>
        <main class="display-grid">
            <div>
                <header class="header">
                    <img class="arrow" src="../../assets/img/arrow.png" alt="">
                </header>
                <section class="authentication-content">
                    <img class="authentication-step" src="../../assets/img/Steps2.png" alt="Step2">
                    <div class="description">
                        <h2>Two-Factor Authentication</h2>
                        <p>
                        Enter your phone number so that we can text
                        you a verification number.
                        </p>
                    </div>
                    <form action="">
                        <label class="authentication-label" for="phone">Phone</label>
                        <div class="authentication-inputs">
                            <input class="authentication-input sm" type="number" name="international" id="international" placeholder="+55" required>
                            <input class="authentication-input" type="number" name="number" id="number" placeholder="00 00000-0000" required>
                        </div>
                    </form>
                </section>
            </div>
            <div class="authentication-button">
                <button type="submit" class="btn green" onclick="irParaOutraPagina()">Next</button>
            </div>
        </main>


</body>
    <script>
        function irParaOutraPagina() {
          window.location.href = '../verify/verify.html';
        }
    </script>
</html>
