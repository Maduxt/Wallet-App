<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../css/global.css">
    <link rel="stylesheet" href="../../../css/button.css">
    <link rel="stylesheet" href="./overview.css">
    <title>Overview</title>
</head>
<body>
    <section class="container">
        <header class="header">
            <img class="arrowLeft" src="../../../assets/arrowLeft.png" alt="<">
            <h2>Overview</h2>
        </header>
        <img class="step" src="../../../assets/step2-3.png" alt="- - -">
        <section class="data">
            <div class="transfer">
                <p>Transfer amount</p>
                <p class="last">ETH 1.25</p>
            </div>
            <hr class="line">
            <div class="transfer">
                <p>Adress</p>
                <p class="last">0xc4c16a6451e99423a4ed27608...b21a</p>
            </div>
            <hr class="line">
            <div class="transfer">
                <p>Transaction fee <i class="fa fa-info-circle" aria-hidden="true"></i></p>
                <p class="last">ETH 0.0125</p>
            </div>
        </section>
        <section class="double-check">
            <div class="check-container">
                <div class="content">
                    <h3>Double check</h3>
                    <i class="fa fa-question-circle" aria-hidden="true"></i> 
                    <p class="new">NEW</p>
                </div>
                <img class="switch" src="../../../assets/Switch.png" alt="switch">
            </div>
            <pre class="pre">
* This feature requires additional verification steps during the
transaction in order to avoid any potential errors.
            </pre>
        </section>
        <section class="total">
            <p>TOTAL</p>
            <p>ETH 1.2625</p>
        </section>
        <button class="btn green" onclick="irParaOutraPagina()">Confirm Transaction</button>
    </section>

    <script>
        function irParaOutraPagina() {
          window.location.href = '../done/done.html';
        }
    </script>

</body>
</html>
